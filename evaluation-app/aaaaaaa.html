<!DOCTYPE html>
<html>
<head>
  <title>Schedule Listing with Voting</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Schedule Listing with Voting</h1>

    <!-- Schedule List -->
    <div id="scheduleList">
      <h3>Schedule 1</h3>
      <p>Details of Schedule 1</p>
      <button class="btn btn-primary voteButton" onclick="vote(1)">Vote</button>
      <span id="voteCount1">0</span>
      <hr>

      <h3>Schedule 2</h3>
      <p>Details of Schedule 2</p>
      <button class="btn btn-primary voteButton" onclick="vote(2)">Vote</button>
      <span id="voteCount2">0</span>
      <hr>

      <!-- Add more schedule items here -->
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Include custom JavaScript file -->
  <script src="js/evaluation.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.6/dist/truffle-contract.min.js"></script>
</body>
</html>
